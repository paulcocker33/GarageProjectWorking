<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        h1 {text-align: center;}
        ul {
            display: block;
        }
    </style>
</head>
<body>
<h1>This is the User List</h1>
{% if latest_user_list %}
    <ul>
        {% for user in latest_user_list %}
            <li><a href="{{ user.id }}">{{ user.email_address }}</a> {{ user.first_name}} {{ user.middle_name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Users are available</p>
{% endif %}
</body>
</html>
